<div class="thumbnail mr-2">
    <img src="http://placehold.it/160x150">
    <div class="caption">
        <h4 class="float-center">{{product.price|currency}}</h4>
        <h4><a [routerLink]="['/products',product.id]">{{product.title}}</a></h4>
        <p>{{product.description}}</p>
    </div>
    <div class="ratings">
        <cma-stars [rating]="product.rating" ></cma-stars>
    </div>
</div>
