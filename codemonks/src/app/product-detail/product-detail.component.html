<div class="thumbnail">
    <img src="http://placehold.it/820x320">
    <div>
        <h4 class="float-right">{{product.price}}</h4>
        <h4>{{product.title}}</h4>
        <p>{{product.description}}</p>

        <p><cma-stars [rating]="product.rating"></cma-stars></p>
    </div>
</div>
